            <form id="new-client" >
                <input type="text"      name="name"     class="form-control" placeholder="Enter client Name" >
                <input type="number"    name="ratingph" class="form-control" placeholder="Billing Rate" >
                <select class="form-control" name="colour" required>
                    <option value="#ffb3ba">Pink</option>
                    <option value="#ffdfba">Orange</option>
                    <option value="#ffffba">Yellow</option>
                    <option value="#baffc9">Green</option>
                    <option value="#bae1ff">Blue</option>
                </select>
                <input type="text"      name="group"    class="form-control"  placeholder="Client Groups"  id="client-groups" autocomplete="off"  list="groups"    required>
                <datalist id="groups"></datalist>
                <button type="submit">Submit</button>
            </form>

<script>
            
           
   let form = document.getElementById('new-client');
         
//creating event listener for submitting the new client form (new-client)
    form.addEventListener('submit', (event) => {
        event.preventDefault()
        let data = new FormData(form)
        let new_client = {  "name": data.get('name'),
                            "ratingph": data.get('ratingph'),
                            "colour": data.get('colour'),
                            "group": data.get('group')
                        }
       
        addNewClient(new_client)         

        console.log("The submit button has been clicked!")
        form.reset()
    });







          

            
</script>
