<body>

    <!-- Button to add a client -->
    <div class="addNewClientBtnDiv">
        <button class="btn addClientBtn" type="button" data-toggle="modal" data-target="#addClientModal">+ Add New Client </button>
    </div>
    <div id="clientList" class="container-fluid">
       <div class="noClients">You don't have any clients saved at the moment, please click the button below to add a new client</div>
    </div>



    <!-- Modal for adding clients-->
    <div id="addClientModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Add New Client</h5>
        <button type="button" class="close" aria-label="Close"  data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">

            <!-- form for including new client information  -->
            <form id="new-client" >
                <input type="text"      name="name"     class="form-control" placeholder="Enter client Name" required >
                <input type="number"    name="ratingph" class="form-control" placeholder="Billing Rate" required>
                <select class="form-control" name="colour" required>
                    <option value="#ffb3ba">Pink</option>
                    <option value="#ffdfba">Orange</option>
                    <option value="#ffffba">Yellow</option>
                    <option value="#baffc9">Green</option>
                    <option value="#bae1ff">Blue</option>
                </select>
                <input type="text"      name="group"    class="form-control"  placeholder="Client Groups"  id="client-groups" autocomplete="off"  list="groups"    required>
                <datalist id="groups"></datalist>
            </form>

        </div>
        <div class="modal-footer">
            <button type="submit" form="new-client">Submit</button>
        </div>
    </div>
    </div>
    </div>
   
    <footer class="footer container-fluid mt-5">
        <div>Keep track of your time with OM!</div>
   
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>

    <script>
        
        //bringing in 
        let client_parent = document.getElementById('clientList')
        insertClientListAsHTML(client_parent)
        addNewClientEventListener()
