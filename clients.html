<!-- https://www.youtube.com/watch?v=1s4s_lU83pM -->




 <!-- Modal -->
 <div id="addClientModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Client</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form id="new-client" action="">
                <input name="name" type="text" class="form-control" placeholder="Enter client Name" required>
                <input type="number" name="billingRate" class="form-control" placeholder="Billing Rate" required>
                <select class="form-control" name="colour" required>
                    <option value="#ffb3ba">Pink</option>
                    <option value="#ffdfba">Orange</option>
                    <option value="#ffffba">Yellow</option>
                    <option value="#baffc9">Green</option>
                    <option value="#bae1ff">Blue</option>
                </select>

                <input id="client-groups" autocomplete="off"  list="groups" name="group" type="text" class="form-control" placeholder="Client Groups" required>
                <datalist id="groups"></datalist>

            </form>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" form="new-client">Save changes</button>
          <button type="button" class="btn btn-secondary" onclick="toggleModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
