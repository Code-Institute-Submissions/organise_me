<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="/organise_me/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,400&family=Raleway:wght@300;400&family=Staatliches&display=swap" rel="stylesheet">
    <title>Track Time</title>
</head>

<body>

    <nav class="logo navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">organise me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="clients.html">Clients</a>
            <a class="nav-item nav-link" href="howto.html">How to use</a>
            <!-- <a class="nav-item nav-link" href="testing2.html">Testing</a> -->
          </div>
        </div>
      </nav>

      <form id="new-client-to-day" >
        <div class="d-flex flex-row justify-content-center">
          <div>
            <select id='availableClients' type="text"      name="name"     class="form-control" placeholder="Choose client to add" required >
              <option disabled>Select a Client</option>
            </select>
          </div>
          <div  class="addClientBtnDiv ">
            <button id="availableClientsSubmit" class="btn addClientBtn"  type="submit" form="new-client-to-day">Add client to today</button>
          </div>
        </div >
        <div class="d-flex flex-row justify-content-center addNewClientBtnDiv">
          <button class="btn addClientBtn" type="button" data-toggle="modal" data-target="#addClientModal">+ Add New Client </button>
        </div>

      </form>

      <div id="dayClientList" class="d-flex flex-row flex-wrap justify-content-center container">
        <!-- <div>You don't have any clients time tracked at the moment, please choose a client from the dropdown list
          below to add a new client to today</div> -->
 
          <div id="Monday"    class="col-md-3 col-sm-4 day"></div>
          <div id="Tuesday"   class="col-md-3 col-sm-4 day"></div>
          <div id="Wednesday" class="col-md-3 col-sm-4 day"></div>
          <div id="Thursday"  class="col-md-3 col-sm-4 day"></div>
          <div id="Friday"    class="col-md-2 col-sm-4 day"></div>
          <div id="Saturday"  class="col-md-2 col-sm-4 day"></div>
          <div id="Sunday"    class="col-md-2 col-sm-4 day"></div>
     </div>

      <!-- Modal for adding clients-->
    <div id="addClientModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title">Add New Client</h5>
          <button type="button" class="close" aria-label="Close"  data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
  
              <!-- form for including new client information  -->
              <form id="new-client" >
                  <input type="text"      name="name"     class="form-control" placeholder="Enter client Name" required >
                  <input type="number"    name="ratingph" class="form-control" placeholder="Billing Rate" required>
                  <select class="form-control" name="colour" required>
                      <option value="#ffb3ba">Pink</option>
                      <option value="#ffdfba">Orange</option>
                      <option value="#ffffba">Yellow</option>
                      <option value="#baffc9">Green</option>
                      <option value="#bae1ff">Blue</option>
                  </select>
                  <input type="text"      name="group"    class="form-control"  placeholder="Client Groups"  id="client-groups" autocomplete="off"  list="groups"    required>
                  <datalist id="groups"></datalist>
              </form>
  
          </div>
          <div class="modal-footer">
              <button type="submit" form="new-client">Submit</button>
          </div>
      </div>
      </div>
      </div>

     <footer class="footer container-fluid mt-5 fixed-bottom">
              <div>Keep track of your time with OM!</div>
         
    </footer>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      
      let day_client_parent = document.getElementById('dayClientList')
      insertClientToDayAsHTML(day_client_parent)
      insertAvailableClientListAsHTML(document.getElementById("availableClients"))
      addClientEventListener() 
      addNewClientEventListener()
    
    </script>



</body>
</html>
